<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="question">
            <button class="close">
                <i class="fas fa-times" id="close-button"></i>
            </button>
            <h1 id="question">Question</h1>
        </div>
        <div class="answers">
            <button id="answer1">Answer 1</button>
            <button id="answer2">Answer 2</button>
            <button id="answer3">Answer 3</button>
            <button id="answer4">Answer 4</button>
        </div>
        <div class="bottom-menu">
            <button class="disabled next">Next</button>
        </div>
    </div>
</body>
<script src="js/quiz.js"></script>

</html>
